---
layout: default
title: Blog - Aristotle
---

<nav class="post-nav">
  <a href="{{ '/' | relative_url }}" class="back-link">&larr; Aristotle</a>
</nav>

<div class="blog-page">
  <h1>Blog</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
    </li>
    {% endfor %}
  </ul>

  {% if site.posts.size == 0 %}
  <p style="color: var(--text-secondary);">No posts yet. Check back soon.</p>
  {% endif %}
</div>

<footer class="site-footer">
  <a href="https://github.com/mspana/aristotle" target="_blank" rel="noopener">GitHub</a>
</footer>
